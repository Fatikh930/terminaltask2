<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
      }

      nav {
        background-color: #555;
        padding: 0.5em;
        text-align: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 1em;
        margin: 0 0.5em;
        display: inline-block;
      }

      section {
        padding: 1em;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Web</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <section>
      <h2>Welcome to My Website!</h2>
      <p>This is a simple web template using HTML, CSS, and JavaScript.</p>
      <button onclick="displayMessage()">Click me!</button>
      <p id="outputMessage"></p>
    </section>

    <footer>&copy; 2023 Your Website. All rights reserved.</footer>

    <script>
      function displayMessage() {
        document.getElementById("outputMessage").innerText = "Button clicked!";
      }
    </script>
  </body>
</html>
